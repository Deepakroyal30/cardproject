<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Local Storage Example</title>
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>User Information Card</h1>
            <div id="user-info">
                <div class="field">
                    <span class="label">First Name:</span>
                    <span id="first-name"></span>
                </div>
                <div class="field">
                    <span class="label">Last Name:</span>
                    <span id="last-name"></span>
                </div>
                <div class="field">
                    <span class="label">Country:</span>
                    <span id="country"></span>
                </div>
                <div class="field">
                    <span class="label">Phone Number:</span>
                    <span id="phone-number"></span>
                </div>
                <div class="field">
                    <span class="label">State:</span>
                    <span id="state"></span>
                </div>
                <div class="field">
                    <span class="label">City:</span>
                    <span id="city"></span>
                </div>
                <div class="field">
                    <span class="label">Village:</span>
                    <span id="village"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Collect user information
        const firstName = prompt("Enter your first name:");
        const lastName = prompt("Enter your last name:");
        const country = prompt("Enter your country:");
        const phoneNumber = prompt("Enter your phone number:");
        const state = prompt("Enter your state:");
        const city = prompt("Enter your city:");
        const village = prompt("Enter your village:");

        // Display user information in the card
        document.getElementById("first-name").textContent = firstName;
        document.getElementById("last-name").textContent = lastName;
        document.getElementById("country").textContent = country;
        document.getElementById("phone-number").textContent = phoneNumber;
        document.getElementById("state").textContent = state;
        document.getElementById("city").textContent = city;
        document.getElementById("village").textContent = village;

        // Store user information in Local Storage
        const userInfo = {
            firstName,
            lastName,
            country,
            phoneNumber,
            state,
            city,
            village,
        };

        localStorage.setItem("userInformation", JSON.stringify(userInfo));
    </script>
</body>
</html>
